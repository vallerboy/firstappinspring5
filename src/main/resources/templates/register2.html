<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>

    <form method="post" action="/register2" th:object="${registerForm}">
        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span> <br/>
        Login: <input type="text" th:field="*{login}"> <br/>

        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span> <br/>
        Hasło: <input type="password" th:field="*{password}"> <br/>

        <span th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}"></span> <br/>
        Powtórz hasło: <input type="password" th:field="*{passwordRepeat}" > <br/>

        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> <br/>
        Email: <input type="email" th:field="*{email}"> <br/>

        <input type="submit" value="Zaloguj">
    </form>
</body>
</html>
