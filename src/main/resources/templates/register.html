<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
    <span th:if="${hasAccountCreated}">Konto zostało utworzone</span>

    <form th:if="!${hasAccountCreated}" method="post" action="/register">
        Login: <input type="text" name="login"> <br/>
        Hasło: <input type="password" name="password"> <br/>
        Powtórz hasło: <input type="password" name="passwordRepeat"> <br/>
        Email: <input type="password" name="email"> <br/>
        <input type="submit" value="Zaloguj">
    </form>
</body>
</html>
